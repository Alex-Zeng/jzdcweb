{include file="layout/header" title="投诉与建议" keywords="开源WEB开发框架" /}

{include file="layout/left" groupId="$groupId" keywords="开源WEB开发框架" /}

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark"></h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">商品列表</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">添加商品</h3>
                        </div>
                        <form role="form">
                            <div class="card-body">
                                <div class="input-group">
                                    <label for="">所属商城分类</label>
                                    <select class="form-control"  name="parent">
                                        {foreach name=":getTypeLevelList(3)" id="type"}
                                        <option value="{$type.id}" >
                                            {if $type.level == 2}&nbsp;&nbsp;&nbsp;&nbsp;|-&nbsp;{elseif $type.level == 3}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|-&nbsp;{/if}{$type.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">商品供应商</label>
                                    <select class="form-control" name="supplier"  placeholder="供应商">
                                        {volist name=":getSupplierList()"  id='user'}
                                        <option  value="{$user.id}">{$user.real_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">商品计量单位</label>
                                    <input type="password" class="form-control"  placeholder="商品计量单位">
                                </div>
                                <div class="form-group">
                                    <label for="">商品名称</label>
                                    <input type="password" class="form-control"  placeholder="商品名称">
                                </div>
                                <div class="form-group">
                                    <label for="">封面图片</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" >
                                            <label class="custom-file-label" for="">选择文件</label>
                                        </div>
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="">Upload</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">多视角图片</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">选择文件</label>
                                        </div>
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="">Upload</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">商品状态</label>
                                    <select name="" class="form-control">
                                        <option>未上架</option>
                                        <option>正常出售</option>
                                    </select>
                                </div>
                                <!--<div class="form-check">-->
                                    <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                                    <!--<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                                <!--</div>-->
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
