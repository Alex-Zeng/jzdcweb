<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>集众服务-保险服务</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/insur.css" type="text/css" />
    <link rel="stylesheet" href="css/animation.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.5/dist/loadingoverlay.min.js"></script>
    <script src="https://cdn.bootcss.com/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/config.js"></script>
</head>
<body id="body">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="insur-wrap">
                    <div class="insur-header">
                        <i class="back" onclick="prev()"></i>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="insur-wrap" style="background-image: url('images/insur-2-bg.jpg')">
                    <div class="insur-header">
                        <i class="back" onclick="prev()"></i>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="insur-wrap" style="background-image: url('images/insur-3-bg.jpg')">
                    <div class="insur-header">
                        <i class="back" onclick="prev()"></i>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="insur-wrap" style="background-image: url('images/insur-2-bg.png')">
                    <div class="insur-header">
                        <i class="back" onclick="prev()"></i>
                    </div>
                    <div class="pass-form">
                        <div class="step4">
                            <div class="item clearfix">
                                <div for="" class="label" style="color: #0eda85;">
                                    称呼：
                                </div>
                                <input class="pass-text-input" id="name" style="color: #0eda85;"/>
                            </div>
                            <div class="item clearfix">
                                <div for="" class="label" style="color: #0eda85;">
                                    手机号：
                                </div>
                                <input class="pass-text-input" id="phone" type="tel" style="color: #0eda85;"/>
                            </div>
                            <div class="item clearfix">
                                <div class="pass-radio left active" onclick="selectSex('男')">先生</div>
                                <div class="pass-radio right" onclick="selectSex('女')">女士</div>
                            </div>
                            <div class="item clearfix">
                                <div class="pass-button" style="background-color: #0eda85;" onclick="submit()">提交</div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>

            <div id="result-page" style="display: none;">
                <div class="insur-wrap" style="background-image: url('images/insur-2-bg.png')">
                    <div class="insur-header">
                        <i class="back" onclick="prev()"></i>
                    </div>
                    <div class="pass-form">
                        <div class="step4">
                            <div class="result-content">
                                <div>感谢，<span id="result-name"></span></div>
                                <div>您的服务预约已提交成功</div>
                                <div>稍后将有工作人员与您联系</div>
                            </div>
                            <div class="item clearfix">
                                <div onclick="gotoIndex()" class="pass-button" style="background-color: #0eda85;">返回首页</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <i class="insur-next animated pulse infinite" onclick="next()"></i>
    </div>
</body>
<script type = "text/javascript">
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    mousewheel: true,
    watchSlidesProgress: true,
    on:{
      init: function() {
        this.myIndex = 0;//activeIndex在滑动到一半时会切换，改用滑动完再切换的myIndex
      },
      progress: function() {
        for (var i = 0; i < this.slides.length; i++) {
          var slide=this.slides.eq(i);
          var progress = this.slides[i].progress;
          var translate, boxShadow;
          translate = progress * this.height * 0.8;
          if (i == this.myIndex) {
            slide.css({'z-index':0,'boxShadow':'0px 0px 10px rgba(0,0,0,.5)'});
          }
        }
      },
      transitionEnd: function() {
        this.myIndex = this.activeIndex;
        for (var i = 0; i < this.slides.length; i++) {
          var slide=this.slides.eq(i);
          slide.transform('');
          slide.css('z-index',1);
        }
        this.mousewheel.enable();
      },
      setTransition: function(speed) {
        for (var i = 0; i < this.slides.length; i++) {
          var slide=this.slides.eq(i);
          slide.transition(speed + 'ms');
        }
        this.mousewheel.disable();
      }
    }
  });

  function prev() {
      if(mySwiper.myIndex ===0){
          window.location.href = indexUrl
      }
      mySwiper.slidePrev()
  }

  function next() {
      mySwiper.slideNext()
  }
  var sex = '男';
  var type = '1';
  function selectSex(_sex) {
      sex = _sex;
      $(".pass-radio").each(function () {
          $(this).removeClass("active")
      })
      if (sex == '男') {
          $(".pass-radio.left").addClass("active")
      } else {
          $(".pass-radio.right").addClass("active")
      }
  }
  function submit() {
      var phonereg = /^[1][3,4,5,7,8][0-9]{9}$/;
      var phone = $("#phone").val();
      var name = $("#name").val();
      if (!phonereg.test(phone)) {
          sweetAlert({text: "手机号格式不正确", button: "确定", icon: "error"});
          return;
      }
      if (!name) {
          sweetAlert({text: "用户名不能为空", button: "确定", icon: "error"});
          return;
      }
      $.LoadingOverlay("show");
      $.ajax(
          {
              url: "../index.php?s=api/service/finance",
              type: "POST",
              contentType: "application/json; charset=utf-8",
              data:JSON.stringify(
                  {
                      sex,
                      type,
                      phone,
                      name
                  }
              ),
              success:function (data) {
                  if (data.status !== 0) {
                      sweetAlert({text: data.msg, button: "确定", icon: "error"});
                  } else {
                      var resultName = name + (sex == '男'?'先生':'女士');
                      $(".swiper-slide").each(function(){
                          $(this).remove()
                      });
                      $("#result-page").show();
                      $("#result-page").addClass("swiper-slide");
                      $("#result-page #result-name").text(resultName)
                      mySwiper.update();
                      setTimeout(function () {
                          next()
                      }, 100)
                  }
                  $.LoadingOverlay("hide");
              },
              error: function () {
                  sweetAlert({text: "网络开小差了，请稍后重试", button: "确定", icon: "error"});
                  $.LoadingOverlay("hide");
              }
          }
      )
  }

  // 滑动回到首页
  function gotoIndex () {
    window.location.href = indexUrl
  }
  var hammertime = new Hammer(document.getElementById("body"), {direction: Hammer.DIRECTION_HORIZONTAL});
  hammertime.on('swiperight', function () {
    gotoIndex()
  })
</script>
</html>
